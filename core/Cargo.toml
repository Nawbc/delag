[package]
edition = "2021"
name = "delag_core"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# hyper = { version = "1.0.0-rc.3", features = ["full"] }
tokio = { version = "1.27.0", features = ["full"] }
futures = "0.3"

# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.0", default-features = false, features = [
  "tokio_fs",
  "napi8",
  "tokio_rt",
  "serde-json",
  "async",
  "experimental",
  "latin1",
  "chrono_date",
] }
napi-derive = "2.12.2"
http-body-util = "0.1.0-rc.2"
actix-web = "4.3.1"
actix-http = "3.3.1"

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
